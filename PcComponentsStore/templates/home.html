<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CompCompon</title>
</head>
<body>
{% if user.is_authenticated %}
    <h1>Привет, {{ user.username }} ! Добро пожаловать в мой магазин!</h1>
    <a class="logout" href="{% url 'logout' %}">Выйти</a>
{% else %}
    <p>Вы не вошли на сайт</p>
    <a href="{% url 'login' %}">Войти</a>
    <a href="{% url 'signup' %}">Зарегистрироваться</a>
{% endif %}
</body>
</html>
