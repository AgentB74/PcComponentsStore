<!-- templates/registration/login.html -->
<body>
<form method="post">
    {% csrf_token %}
    <label for="{{ form.username.id_for_label }}">Email:</label>
    {{ form.username }}
    <label for="{{ form.password.id_for_label }}">Пароль:</label>
    {{ form.password }}
    <button type="submit">Войти</button>
    <h3><a href="/">Назад</a></h3>
</form>
</body>
